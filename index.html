<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Analysis Data</title>
    <link rel="stylesheet" href="./health_analysis.css">
</head>
<body>
    <nav>
        <h1>Health Analysis Census</h1>
        <ul>
            <li><a href="./index.html" id="home">Головна </a></li>
            <li><a href="./health_contact.html" id="contact">Зв'язатися з нами </a></li>
            <li><input type="text" id="conditionInput" placeholder="Введіть стан здоров'я"></li>
            <li><button id='btnSearch'>Пошук</button></li>
        </ul>
    </nav>
    <div class="container">
        <div class="analysisForm">
            <h1>Аналіз даних охорони здоров'я</h1>
            <div>
                <label for="name">Ім'я:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label>Стать:</label>
                <label for="male">Чоловіча</label>
                <input type="radio" name="gender" id="male" value="Male">
                <label for="female">Жіноча</label>
                <input type="radio" name="gender" id="female" value="Female">
            </div>
            <div>
                <label for="age">Вік:</label>
                <input type="number" id="age">
            </div>
            <div>
                <label for="condition">Стан:</label>
                <select id="condition">
                    <option value="">Виберіть стан</option>
                    <option value="Diabetes">Цукровий діабет</option>
                    <option value="Thyroid">Щитовидна залоза</option>
                    <option value="High Blood Pressure">Високий кров'яний тиск</option>
                </select>
            </div>
            <button id="addPatient">Додати пацієнта</button>
            <h2>Звіт про аналіз</h2>
            <div id="report"></div>
        </div>
        <div class="searchCondition">
            <div id="result"></div>
        </div>
    </div>
    <script src="./health_analysis.js"></script>
</body>
</html>
